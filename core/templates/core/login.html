{% extends "core/base.html" %}
{% block title %}Login{% endblock %}

{% block content %}

<div class="auth-card">
    <h2>Welcome back</h2>

    <a href="/accounts/google/login/" class="google-btn">
        Continue with Google
    </a>
    
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn-primary full">Login</button>
    </form>
</div>

{% endblock %}
