{% extends "core/base.html" %}
{% block title %}Sign Up{% endblock %}

{% block content %}

<div class="auth-card">
    <h2>Create Account</h2>
    <p class="auth-subtitle">Join Connectly in seconds</p>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn-primary full">Sign Up</button>
    </form>
</div>

{% endblock %}
